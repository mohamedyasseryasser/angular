<div class="register">
  <div class="text-center registhead">
      <h2>Register</h2>
  </div>
  <form [formGroup]="formgroup">
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>الاسم</mat-label>
                  <input matInput type="text" formControlName="name" >
                  <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>الايميل</mat-label>
                  <input matInput type="email"  formControlName="email">
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>كلمة المرور</mat-label>
                  <input matInput type="password"  formControlName="password">
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>تاكيد كلمة المرور</mat-label>
                  <input matInput type="password"  formControlName="confirmpassword">
              </mat-form-field>
          </div>
      </div>
    <div class="text-right registerfoot">
          <button [disabled]="formgroup.invalid || formgroup.value.password !== formgroup.value.confirmpassword" mat-raised-button color="warn"  type="submit" (click)="createaccount()">انشاء الحساب</button>
          <a routerLink="/login" class="primary" color="primary">املك حساب بالفعل ؟</a>
        </div>
   </form>
</div>
